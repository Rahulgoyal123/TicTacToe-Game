<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TOC TOE GAME</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <div id="game">
        <h1>Tic Tac Toe</h1>
        <div id="cell">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell cell-2"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell cell-4"></div>
            <div cellIndex="4" class="cell cell-5"></div>
            <div cellIndex="5" class="cell cell-6"></div>
            <div cellIndex="6" class="cell cell-7"></div>
            <div cellIndex="7" class="cell cell-8"></div>
            <div cellIndex="8" class="cell cell-9"></div>
        </div>
        <h2 id="status"></h2>
        <div class="btn">

            <button id="restart">Restart</button>
        </div>
    </div>
    <script src="tic.js"></script>
</body>
</html>
